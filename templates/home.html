{% extends 'base.html' %}
{% block body %}
<div class="container my-3">
    
    <form>
        <div class="row form-group">
            <label for="interviewerEmail">Interviewer Email address</label>
            <input type="email" class=" form-control" id="interviewerEmail" aria-describedby="emailHelp" placeholder="Enter interviewer email">
            
            <label for="candidateEmail">Candidate Email address</label>
            <input type="email" class=" form-control" id="candidateEmail" aria-describedby="emailHelp" placeholder="Enter candidate email">
            
            <label for="Date">Date:&nbsp </label>
            <input type="date" class="form-control " id="date"  placeholder="Enter interview Date">
        </div>
    <div class="row form-group">
        
        <label for="startTime">Start Time:&nbsp </label>
        <input type="time" class="form-control col" id="startTime"  placeholder="Enter Start time">
        
        <label for="endTime"> &nbspEnd Time:&nbsp </label>
        <input type="time" class="form-control col" id="endTime"  placeholder="Enter end time">
    </div>
    
    
    {% comment %}     
    <label for="candidateEmail">Candidate Email address</label>
    <input type="email" class="form-control" id="candidateEmail" aria-describedby="emailHelp" placeholder="Enter email">
    {% endcomment %}
    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>



{% endblock body %}
